<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta lang="en">
    <title>Hello Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Navigation Bar</a>
                <button class="btn btn-outline-secondary" id="dark-button">
                    <i class="bi bi-moon-stars-fill me-2" id="theme-icon"></i>
                    <span>Switch Theme</span>
                </button>
            </div>
        </nav>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        const darkModeButton = document.getElementById('dark-button');
        console.log(darkModeButton);
        const htmlElement = document.documentElement;
        const themeIcon = document.getElementById('theme-icon');



        darkModeButton.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-bs-theme', newTheme);

            if (currentTheme === 'dark') {
                themeIcon.classList.replace('bi-sun-fill', 'bi-moon-stars-fill',);
                darkModeButton.classList.replace('btn-outline-secondary', 'btn-outline-dark');
            } else {
                themeIcon.classList.replace('bi-moon-stars-fill', 'bi-sun-fill');
                darkModeButton.classList.replace('btn-outline-dark', 'btn-outline-secondary');
            }
        });

    </script>
</body>

<footer>

</footer>

</html>
